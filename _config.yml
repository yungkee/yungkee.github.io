# Site wide configuration

title: Igor's Blog
locale: en_US
description: My Experiments With Computer Graphics and Software development.
#logo: site-logo.png
logo : prof_pic.jpg
search: true
url: https://yungkee.github.io
#url: http://localhost:4000


# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

comments: true

share: true

# Site owner
owner:
  name: Igor Levdansky
  #avatar: bio-photo.jpg
  #avatar: avatar.jpg
  avatar: bio.jpg
  email: igorlevdansky91@gmail.com
  github: yungkee
  stackexchange: https://stackoverflow.com/
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
